name: Deploy CSV to GitHub Pages

on:
  push:
    paths:
      - 'exports/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate CSV
        run: python main.py

      - name: Copy CSV to docs
        run: |
          mkdir -p docs/exports
          cp exports/*.csv docs/exports/

      - name: Commit CSV to docs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/exports/*.csv
          git commit -m "Deploy CSV $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
